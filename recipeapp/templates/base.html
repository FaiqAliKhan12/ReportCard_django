<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between shadow-lg p-3">
        <a class="navbar-brand">Recipes</a>
        <form class="form-inline">
            {% if request.user.is_authenticated %}
          <a href="/logout/" class="btn btn-primary my-2 my-sm-0" type="submit">logout</a>
            {% else %}
            <a href="/login/" class="btn btn-primary my-2 my-sm-0" type="submit">login</a>
            {% endif %}
        </form>
      </nav>

{% block start %}

{% endblock %}
</body>
</html>
